<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; padding: 30px; }
    .form-section {
      background: #fff;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .form-label { font-weight: 600; }
    .action-btns .btn {
      margin-right: 10px;
    }
    .table th, .table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3 class="mb-4">New Project Entry</h3>

    <div class="form-section">
      <form method="POST" enctype="multipart/form-data" action="/new_project">
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Enquiry ID</label>
            <input type="text" class="form-control" name="enquiry_id" value="VE/TN/2526/E001" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label">Quotation</label>
            <input type="text" class="form-control" name="quotation">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Start Date</label>
            <input type="date" class="form-control" name="start_date">
          </div>
          <div class="col-md-6">
            <label class="form-label">End Date</label>
            <input type="date" class="form-control" name="end_date">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Project Location</label>
          <input type="text" class="form-control" name="location">
        </div>

        <div class="mb-3">
          <label class="form-label">Source Drawing Upload</label>
          <input type="file" class="form-control" name="drawing_file">
        </div>

        <div class="mb-3">
          <label class="form-label">Select Vendor</label>
          <select class="form-select select2" id="vendorSelect" name="vendor">
            <option value="">-- Select Vendor --</option>
            <option value="ABC" data-gst="GST123ABC" data-address="123 Chennai">ABC Vendor</option>
            <option value="XYZ" data-gst="GST789XYZ" data-address="456 Bangalore">XYZ Vendor</option>
          </select>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">GST Number</label>
            <input type="text" class="form-control" id="gst_number" name="gst_number" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" readonly>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Project Incharge</label>
          <input type="text" class="form-control" name="incharge">
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Contact Number (optional)</label>
            <input type="text" class="form-control" name="contact">
          </div>
          <div class="col-md-6">
            <label class="form-label">Mail ID (optional)</label>
            <input type="email" class="form-control" name="mail">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Notes</label>
          <textarea class="form-control" name="notes" rows="3"></textarea>
        </div>

        <div class="action-btns">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>

    <!-- Live Table -->
    <div class="form-section">
      <h5>Saved Projects</h5>
      <table class="table table-bordered mt-3">
        <thead class="table-light">
          <tr>
            <th>Enquiry ID</th>
            <th>Quotation</th>
            <th>Vendor</th>
            <th>Start</th>
            <th>End</th>
            <th>Location</th>
            <th>Incharge</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="projectTableBody">
          <!-- Filled dynamically from Flask -->
          <tr>
            <td>VE/TN/2526/E001</td>
            <td>QT-456</td>
            <td>ABC Vendor</td>
            <td>2025-07-20</td>
            <td>2025-08-15</td>
            <td>Chennai</td>
            <td>Ravi</td>
            <td>
              <button class="btn btn-sm btn-warning">Edit</button>
              <button class="btn btn-sm btn-danger">Delete</button>
              <button class="btn btn-sm btn-info">Add Measurement Sheet</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.select2').select2();

      $('#vendorSelect').on('change', function () {
        const selected = $(this).find('option:selected');
        $('#gst_number').val(selected.data('gst') || '');
        $('#address').val(selected.data('address') || '');
      });
    });
  </script>
</body>
</html>
