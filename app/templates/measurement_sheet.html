<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Measurement Sheet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .form-section {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 20px;
    }
    .table-section {
      overflow-x: auto;
    }
    .gauge-col {
      min-width: 70px;
    }
  </style>
</head>
<body>
  <div class="container-fluid mt-4">
    <div class="row">
      <!-- Left Section -->
      <div class="col-md-4">
        <div class="form-section mb-3">
          <h5>Source Diagram</h5>
          <input type="file" class="form-control mb-2" />
          <h6>Revision Upload</h6>
          <input type="file" class="form-control" />
        </div>
        <div class="form-section">
          <h5>AutoCAD Viewer</h5>
          <div style="height: 300px; background-color: #ddd;">[Preview Placeholder]</div>
        </div>
      </div>

      <!-- Right Section -->
      <div class="col-md-8">
        <div class="form-section">
          <h4 class="mb-3">Duct Entry</h4>
          <div class="row g-2">
            <div class="col"><input type="text" id="duct_no" class="form-control" placeholder="Duct No" /></div>
            <div class="col">
              <select id="duct_type" class="form-control">
                <option value="">Select Type</option>
                <option value="ST">ST</option>
                <option value="ELB">ELB</option>
                <option value="RED">RED</option>
                <option value="DM">DM</option>
                <option value="OFFSET">OFFSET</option>
                <option value="SHOE">SHOE</option>
                <option value="VANES">VANES</option>
              </select>
            </div>
            <div class="col"><input type="number" id="w1" class="form-control" placeholder="W1" /></div>
            <div class="col"><input type="number" id="h1" class="form-control" placeholder="H1" /></div>
            <div class="col"><input type="number" id="w2" class="form-control" placeholder="W2" /></div>
            <div class="col"><input type="number" id="h2" class="form-control" placeholder="H2" /></div>
          </div>
          <div class="row g-2 mt-2">
            <div class="col"><input type="number" id="length" class="form-control" placeholder="Length/Radius" /></div>
            <div class="col"><input type="number" id="degree" class="form-control" placeholder="Degree/Offset" /></div>
            <div class="col"><input type="number" id="quantity" class="form-control" placeholder="Qty" /></div>
            <div class="col"><input type="number" id="factor" class="form-control" placeholder="Factor (Optional)" /></div>
            <div class="col">
              <button onclick="addEntry()" class="btn btn-primary w-100">Add Entry</button>
            </div>
          </div>
        </div>

        <!-- Table Section -->
        <div class="form-section table-section mt-4">
          <h4 class="mb-3">Measurement Table</h4>
          <table class="table table-bordered table-striped">
            <thead class="table-dark">
              <tr>
                <th>Duct No</th><th>W1</th><th>H1</th><th>W2</th><th>H2</th><th>Len</th><th>Qty</th><th>Deg/Off</th>
                <th>Gauge</th><th>Area</th>
                <th class="gauge-col">24g</th><th class="gauge-col">22g</th><th class="gauge-col">20g</th><th class="gauge-col">18g</th>
                <th>Cleat</th><th>Nuts & Bolts</th><th>Gasket</th><th>Corner</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="entry-table-body"></tbody>
          </table>
          <div class="mt-3 text-end">
            <button class="btn btn-success">Submit</button>
            <button class="btn btn-secondary">Export to PDF</button>
            <button class="btn btn-secondary">Export to Excel</button>
            <button class="btn btn-info">Print</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  function addEntry() {
    const data = {
      duct_no: document.getElementById("duct_no").value,
      duct_type: document.getElementById("duct_type").value,
      w1: parseFloat(document.getElementById("w1").value),
      h1: parseFloat(document.getElementById("h1").value),
      w2: parseFloat(document.getElementById("w2").value) || 0,
      h2: parseFloat(document.getElementById("h2").value) || 0,
      length: parseFloat(document.getElementById("length").value) || 0,
      degree: parseFloat(document.getElementById("degree").value) || 0,
      quantity: parseInt(document.getElementById("quantity").value),
      factor: parseFloat(document.getElementById("factor").value) || 1
    };

    if (!data.duct_no || !data.duct_type || !data.w1 || !data.h1 || !data.length || !data.quantity) {
      alert("Please fill all required fields.");
      return;
    }

    fetch('/calculate-entry', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(entry => {
      const row = `
        <tr>
          <td>${entry.duct_no}</td>
          <td>${entry.w1}</td>
          <td>${entry.h1}</td>
          <td>${entry.w2}</td>
          <td>${entry.h2}</td>
          <td>${entry.length}</td>
          <td>${entry.quantity}</td>
          <td>${entry.degree}</td>
          <td>${entry.gauge}</td>
          <td>${entry.area.toFixed(2)}</td>
          <td>${entry.g24.toFixed(2)}</td>
          <td>${entry.g22.toFixed(2)}</td>
          <td>${entry.g20.toFixed(2)}</td>
          <td>${entry.g18.toFixed(2)}</td>
          <td>${entry.cleat}</td>
          <td>${entry.nuts_bolts}</td>
          <td>${entry.gasket.toFixed(2)}</td>
          <td>${entry.corner}</td>
          <td>
            <button class="btn btn-sm btn-warning">Edit</button>
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
      `;
      document.getElementById("entry-table-body").insertAdjacentHTML("beforeend", row);
    })
    .catch(error => {
      console.error("Error:", error);
      alert("Server error while calculating.");
    });
  }
</script>
</body>
</html>
